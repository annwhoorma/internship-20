<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>internship'20</title>
		<style>
			.menuleftcontent{
				float: left;
				width: 17.4%;
				margin-right: 15px;
			}
			.container{
				float: right;
				width: 80%;
				height: 700px;
				margin-top: 5px;
			}
			.picker {
				display: inline-block;
				padding: 5px 0px 5px;
			}
			.part {
				display: inline-block;
				padding: 5px 10px 5px;
				width: 100%;
				margin: 5px;
				box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.16), 1px 1px 1px 1px rgba(3, 1, 1, 0.08);
			}
		</style>
	</head>
	<body>
		<span class='menuleftcontent'>
			<span class='part'>
				<input type='file' id='file-selector' accept='.glb' change='onChange' multiple>
				<input type='button' style='width: 100%; margin-top: 4px' id='file-submission' value='Submit Files'>
				<input type='button' style='width: 100%; margin-top: 4px' id='save-file' value='Save the Scene'>
			</span>

			<span class='part'>
				<div>
					<select id='model-selection-list' style='width: 100%' style='margin-bottom: 3px'></select> 
					<label for='scale-value' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>Scaling factor</label>
					<input type='number' style='margin: 3px; width: 45px;' id='scale-value' min='0.01' max='50' step='0.01'>
					<div> Size | 
						<label for='size-x' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>X</label>
						<input type='number' style='margin: 4px; width: 45px;' id='size-x' min='-50' max='50' step='0.01'>
						<label for='size-y' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>Y</label>
						<input type='number' style='margin: 4px; width: 45px;' id='size-y' min='-50' max='50' step='0.01'>
						<label for='size-z' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>Z</label>
						<input type='number' style='margin: 4px; width: 45px;' id='size-z' min='-50' max='50' step='0.01'>
					</div>
					<div> Pos |
						<label for='pos-x' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>X</label>
						<input type='number' style='margin: 4px; width: 45px;' id='pos-x' min='-50' max='50' step='0.01'>
						<label for='pos-y' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>Y</label>
						<input type='number' style='margin: 4px; width: 45px;' id='pos-y' min='-50' max='50' step='0.01'>
						<label for='pos-z' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>Z</label>
						<input type='number' style='margin: 4px; width: 45px;' id='pos-z' min='-50' max='50' step='0.01'>
					</div>
				</div>
			</span>

			<span class='part'>
				<select id='part-selection-list' style='width: 100%'></select> 

				<div style='margin-top:3px'>
					<label for='opacity-value' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>Opacity level</label>
					<input type='number' style='margin: 3px; width: 45px;' id='opacity-value' min='0' max='1' step='0.01'>
				</div>

				<div style="margin-top: 3px">
					<label for='roughness-value' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>Roughness level</label>
					<input type='number' style='margin: 3px; width: 45px;' id='roughness-value' min='0' max='1' step='0.01'>	
				</div>

				<div style="margin-top: 3px"></div>
					<label for='metalness-value' style='font-family:Arial, Helvetica, sans-serif; font-size:14px'>Metalness level</label>
					<input type='number' style='margin: 3px; width: 45px;' id='metalness-value' min='0' max='1' step='0.01'>
				</div>

				<span class='picker' 
					acp-color='#EFE9E7'>
				</span>
			</span>
		</span>

		<div class='container' id='scene-container'></div>
		<!-- <canvas class='container' id='scene-container'> -->

		<script src='./bundle.js'></script>
	</body>
</html>
