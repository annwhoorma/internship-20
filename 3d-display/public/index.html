<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Dobryi vecher</title>
		<style>
			.c1 {
				margin-left: 200px;
			}
			.c2 {
				margin-top: 5px;
				margin-bottom: 10px;
			}
			.maincontent {
				float: right;
				width: 100%;
				background-color: #F0F0F0;
			}
			.menuleftcontent{
				float: left;
				margin-bottom: 5px;
				width: 250px;
			}
			.dropdown{
				width: 240px;
				margin-top: 10px;
			}
			.container{
				float: right;
				margin: 10px;
			}
			.picker {
				display: inline-block;
				margin: 10px;
				margin-left: 5px;
				box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(3, 1, 1, 0.08);
			}
		</style>
	</head>
	<body>
		<span class='menuleftcontent'>
			<input type='file' id='file-selector' accept='.glb' change='onChange' multiple>
			<input type='button' id='file-submission' value='submit'>
			<select id='selection-list' class='dropdown'></select> 
			<div class='picker' 
				acp-color='#EFE9E7'>
			</div>
			<div>
				<label for='transparency-check'>Transparency level</label>
				<input type='range' class="dropdown" id='transparency-slider' min='0' max='1' value='0' step='0.01'>
			</div>
		</span>
		<div class='container' id='scene-container'></div>

		<script src='./bundle.js'></script>
	</body>
</html>
