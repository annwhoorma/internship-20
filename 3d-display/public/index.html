<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>internship'20</title>
		<style>
			.menuleftcontent{
				float: left;
				width: 17.4%;
				margin-right: 15px;
			}
			.container{
				float: right;
				width: 80%;
				height: 700px;
				margin-top: 5px;
			}
			.picker {
				display: inline-block;
				padding: 5px 0px 5px;
			}
			.part {
				display: inline-block;
				padding: 5px 10px 5px;
				width: 100%;
				margin: 5px;
				box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.16), 1px 1px 1px 1px rgba(3, 1, 1, 0.08);
			}
		</style>
	</head>
	<body>
		<span class='menuleftcontent'>
			<span class='part'>
				<input type='file' id='file-selector' accept='.glb, image/jpeg' change='onChange' multiple>
				<input type='button' style='width: 100%; margin-top: 4px' id='file-submission' value='Submit Files for Display'>
			</span>

			<span class='part'>
				<span class='picker' 
					acp-color='#EFE9E7'>
				</span>
			</span>
		</span>

		<div class='container' id='scene-container'></div>

		<script src='./bundle.js'></script>
	</body>
</html>
